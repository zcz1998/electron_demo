<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
  <title>微信</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="chat-container">
    <ul class="sidebar">
      <li class="avatar">
        <img src="./image/logo.png" alt="" class="avatar-pic">
      </li>
      <li class="icon">
        <img src="./image/message.png" alt="">
      </li>
      <li class="icon">
        <img src="./image/friend.png" alt="">
      </li>
      <li class="icon">
        <img src="./image/file.png" alt="">
      </li>
      <li class="icon">
        <img src="./image/apps.png" alt="">
      </li>
    </ul>
    <ul class="message-list">
      <div class="search">
        <input type="text" placeholder="搜索">
      </div>
      <li class="message-item selected">
        <div class="profile">
          <img src="./image/avatar.png" alt="">
        </div>
        <div>联系人A</div>
      </li>
    </ul>
    <div class="message-box">
      <div class="message-box-t">
        <div class="sender-name">联系人A</div>
      </div>
      <ul class="message-box-m">
        <!-- <li class="chat-message receiver">
          <div class="chat-time">2023年8月21日 10:19</div>
          <div class="chat-text">你好吗</div>
          <div class="profile">
            <img src="avatar.png" alt="">
          </div>
        </li>
        <li class="chat-message sender">
          <div class="chat-time">您已撤回一条消息</div>
        </li> -->
      </ul>
      <div class="message-box-b">
        <ul>
          <li onclick="choose()">
            <img src="./image/file.png" alt="">
          </li>
          <li>
            <img src="./image/emoji.png" alt="">
          </li>
          <li>
            <img src="./image/album.png" alt="">
          </li>
          <li>
            <img src="./image/voice.png" alt="">
          </li>
        </ul>
        <div class="message">
          <textarea autofocus="true"></textarea>
          <div class="send" onclick="send()">
            <span>发送</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script>
  window.init()
</script>

</html>
